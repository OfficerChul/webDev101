<!DOCTYPE html>
<html>
<head>
  <title>Favicon Example</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  <script>

    function changeColor(classname, tcolor) {
        classname.style.color = tcolor;
    }

  </script>
</head>
<body>

<h1 class="head">Inline JavaScript</h1>
<button onclick="changeColor('h1','green')">Change to Blue</button>

</body>
</html>
